<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/login/login.css" />
    <title>Voice Padel - Iniciar Sesión</title>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center">
      <!----------------------- Login Container -------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->

        <div
          class="col-md-6 col-12 rounded-4 d-flex justify-content-center align-items-center flex-column left-box position-relative"
          style="background: linear-gradient(90deg, #d53369 0%, #daae51 100%)"
        >
          <div class="p-3 h-100 align-content-center text-center">
            <h2 class="text-white text-break" style="font-weight: 600">
              ¡Diviértete jugando al Padel con amigos!
            </h2>
            <p class="text-white text-wrap text-center mb-0">
              Nosotros llevamos la cuenta
            </p>
          </div>
        </div>

        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="d-flex justify-content-center">
              <img
                src="../../styles/images/Logo-VP.png"
                style="width: 13rem"
                alt=""
              />
            </div>

            <div class="header-text mb-4">
              <h1>Iniciar Sesión</h1>
              <p>¡Encantados de verte de vuelta!</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email address"
              />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="formCheck"
                />
                <label for="formCheck" class="form-check-label text-secondary"
                  ><small>Recordarme</small></label
                >
              </div>
              <div class="forgot">
                <small><a href="#">¿Has olvidado tu contraseña?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6">
                Iniciar Sesión
              </button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6">
                <img
                  src="../../styles/images/icons8-logo-de-google-48.png"
                  style="width: 20px"
                  class="me-2"
                /><small>Iniciar sesión con Google</small>
              </button>
            </div>
            <div class="row">
              <small
                >¿Aún no estás registrado? <a href="#">Registrarme</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
