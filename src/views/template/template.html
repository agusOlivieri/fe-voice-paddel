<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/main.css" />
    <title>Voice Padel - Template</title>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->
    <div
      class="container-fluid min-vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <!-- Formulario de ejemplo -->
      <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4 bg-white p-4 rounded-5 shadow">
          <div
            class="col-md-12 col-12 rounded-4 d-flex justify-content-center align-items-center flex-column left-box position-relative"
            style="background: linear-gradient(90deg, #d53369 0%, #daae51 100%)"
          >
            <div class="p-3 h-100 align-content-center text-center">
              <h2 class="text-white text-break" style="font-weight: 600">
                Bienvenido a Voice Padel
              </h2>
              <p class="text-white text-wrap text-center mb-0">
                Mantén la cuenta de tus partidos fácilmente
              </p>
            </div>
          </div>

          <div class="col-md-12 col-12 right-box p-3">
            <form action="#" method="POST">
              <h1>Formulario de Ejemplo</h1>
              <p class="lead mb-3">Este es un ejemplo de formulario</p>
              <!-- Nombre -->
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control form-control-lg bg-light"
                  id="name"
                  placeholder="Ingresa tu nombre"
                  required
                />
              </div>

              <!-- Correo electrónico -->
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input
                  type="email"
                  class="form-control form-control-lg bg-light"
                  id="email"
                  placeholder="Ingresa tu email"
                  required
                />
              </div>

              <!-- Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control form-control-lg bg-light"
                  id="password"
                  placeholder="Ingresa tu contraseña"
                  required
                />
              </div>

              <!-- Checkbox -->
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label text-secondary" for="rememberMe"
                  >Recuérdame</label
                >
              </div>

              <!-- Botones -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                  Enviar
                </button>
                <button class="btn btn-light btn-lg">
                  <img
                    src="../../styles/images/icons8-logo-de-google-48.png"
                    style="width: 20px"
                    class="me-2"
                  />
                  Iniciar sesión con Google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Pie de página -->
      <footer class="mt-5 text-center">
        <p>&copy; 2024 Voice Padel. Todos los derechos reservados.</p>
      </footer>
    </div>
  </body>
</html>
