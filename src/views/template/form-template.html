<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/template/form-template.css" />
    <script
      src="https://kit.fontawesome.com/1719a834d3.js"
      crossorigin="anonymous"
    ></script>
    <title>Voice Padel - Template</title>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->
    <div
      class="container min-vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <!-- Formulario de ejemplo -->

      <div class="row w-100 justify-content-center m-2">
        <div class="col-md-6 col-lg-4 bg-white p-4 rounded-5 shadow">
          <div class="d-flex align-items-center position-relative">
            <!----------------------- flecha back -------------------------->
            <h1 class="me-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
                ></path>
              </svg>
            </h1>

            <!----------------------- section title -------------------------->
            <h3 class="mx-auto position-absolute w-100 text-center">Vista</h3>
          </div>

          <div class="d-flex justify-content-center">
            <img
              src="../../styles/images/Logo-VP.png"
              style="width: 10rem"
              alt=""
            />
          </div>

          <div class="col-md-12 col-12 right-box p-3">
            <form action="#" method="POST">
              <div class="mb-4">
                <h1>Formulario de Ejemplo</h1>
                <p>Descripcion del formulario</p>
                <hr class="my-2 custom-hr" />
              </div>
              <!-- Nombre -->
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control form-control-lg bg-light"
                  id="name"
                  placeholder="Ingresa tu nombre"
                  required
                />
              </div>

              <!-- Correo electrónico -->
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input
                  type="email"
                  class="form-control form-control-lg bg-light"
                  id="email"
                  placeholder="Ingresa tu email"
                  required
                />
              </div>

              <!-- Telefono -->
              <div class="mb-3">
                <label for="phone" class="form-label">Telefono</label>
                <input
                  type="phone"
                  class="form-control form-control-lg bg-light"
                  id="phone"
                  placeholder="Ingresa tu telefono"
                  required
                />
              </div>

              <!-- Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control form-control-lg bg-light"
                  id="password"
                  placeholder="Ingresa tu contraseña"
                  required
                />
              </div>

              <!-- Botones -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                  Boton principal
                </button>
                <button class="btn btn-light btn-lg">Boton secundario</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Pie de página -->
      <footer class="mt-5 text-center">
        <p>&copy; 2024 Voice Padel. Todos los derechos reservados.</p>
      </footer>
    </div>
  </body>
</html>
