<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/menu_principal/index.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    <title>VoicePaddel</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="menu-container d-flex flex-column justify-content-center">
                <!-- 1er fila-->
                <div class="row row-cols-2 g-3">
                    <!--  Boton de crear lobby -->
                    <div class="col-6">
                        <button class="btn btn-custom">
                            <a>Crear Lobby</a>
                        </button>
                    </div>
                    
                    <!-- Bóton para unirse a partida -->
                    <div class="col-6">
                        <button class="btn btn-custom">
                            <a>Unirse a Lobby</a>
                        </button>
                    </div>
                </div>

                <!-- 2da fila --> 
                <div class="row row-cols-2 g-3 mt-3">
                    <!-- Botón para ver estadísticas -->
                    <div class="col-6">
                        <button class="btn btn-custom">
                            <a>Ver estadísticas</a>
                        </button>
                    </div>

                    <!-- Perfil de usuario -->
                    <div class="col-6">
                        <button class="btn btn-custom">
                            <a>Perfil</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../services/app.js"></script>
</body>
</html>
