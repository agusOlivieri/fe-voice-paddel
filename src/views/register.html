<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/register/register.css">
    <title>Voice Padel - Registro</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="form-container">

                <form id="registerForm" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <h1>Registro</h1>
                        <p>Crea tu cuenta para jugar!</p>
                    </div>
                    
                    <div class="my-5">
                        <!-- Username -->
                        <div class="mb-3 row">
                            <label for="username" class="col-sm-2 col-form-label">Nombre de usuario</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" required minlength="3">
                                <div class="invalid-feedback">
                                    El nombre es requerido y debe tener al menos 3 caracteres.
                                </div>
                            </div>
                        </div>
        
                        <!-- Email -->
                        <div class="mb-3 row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa un correo electrónico válido.
                                </div>
                            </div>
                        </div>
        
                        <!-- Contraseña -->
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="******" required minlength="6">
                                <div class="invalid-feedback">
                                    La contraseña debe tener al menos 6 caracteres.
                                </div>
                            </div>
                        </div>

                        <!-- Confirmar contraseña -->
                        <div class="mb-3 row">
                            <label for="confirm-password" class="col-sm-2 col-form-label">Repetir contraseña</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="confirm-password" placeholder="******" required>
                                <div class="invalid-feedback">
                                    Las contraseñas no coinciden.
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary w-100">Registrarme</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // validación personalizada de bootstrap
        (function () {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', (event) => {
                    const password = document.getElementById('inputPassword')
                    const confirmPassword = document.getElementById('confirm-password')
                    
                    // comprobar si las contraseñas coinciden
                    if(password.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('Las contraseñas no coinciden.')
                    } else {
                        confirmPassword.setCustomValidity('')
                    }

                    // verificar la validez del form
                    if(!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })

            document.getElementById('registerForm').addEventListener('submit', (e) => {
                e.preventDefault()

                const username = document.getElementById('username').value
                const email = document.getElementById('email').value
                const password = document.getElementById('inputPassword').value

                const formData = {
                    username: username,
                    email: email,
                    password: password
                }

                fetch('https://voice-paddel-fmgzeugkg5bjh6f9.brazilsouth-01.azurewebsites.net/api/user/register', {
                    methood: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    alert('Registro exitoso!')
                })
                .catch(error => {
                    console.error('Error:', error)
                    alert('Hubo un error al registrar. Por favor, inténtelo de nuevo.')
                })
            })
        })()
    </script>
</body>
</html>
